<div class="container">
  <div>{{ startTime | date:'fullDate'}}</div>
  <div>{{ startTime | date:'shortTime'}}</div>
  <div>
    If festival show displayName
  </div>
  <div>
    {{ venueName }}
  </div>
  <div> {{ venueLocation}}</div>
  <div>
    <h2>The lineup</h2>
    <ul>
      <li *ngFor="let performer of performers">
        {{ performer.displayName }}
      </li>
    </ul>
  </div>
  <button class="btn btn-primary">I'm going!</button>
</div>
