<div *ngIf="Auth.user | async; then authenticated else guest">
        <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
    <h3>Howdy, GUEST</h3>
    <p>Login to get started...</p>
</ng-template>

<div *ngIf="collections">
  <h1>Future Events</h1>
  <div *ngFor="let event of collections">

    <p> {{ event.name }}</p>
  </div>
</div>

<div *ngIf="artistsFollowings">
  <h1>Artists Following</h1>
  <div *ngFor="let artist of artistsFollowings">
    <a routerLink="/artist/{{artist[1]}}"><p> {{ artist[0] }}</p></a>
  </div>
</div>
<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="Auth.user | async as user">
        <div *ngIf="Auth.user.photoURL">
          <img  [src]="user.photoURL">
        </div>
        <h1>{{ user.displayName }}</h1>
    </div>
</ng-template>
