<ng-container *ngIf="locationResults[0]">
  <h3 style="color: #7E57C2; font-size: 35px;">Locations</h3>
  <div *ngFor="let location of locationResults">

    <app-location-card [location]="location"></app-location-card>
  </div>
  <div *ngIf="totalResults > resultsShown">
    <button class="btn btn-primary"(click)="showMore()">
      show next {{ totalResults - resultsShown > perPage? perPage : totalResults - resultsShown}} ({{ totalResults - resultsShown}} left)
    </button>
    <hr>
  </div>
</ng-container>
