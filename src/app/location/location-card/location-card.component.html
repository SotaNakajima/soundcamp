<!DOCTYPE html>
<html>
  <head>
    <title> Location card </title>
    <meta charset="utf-8">
  </head>
  <body>
    <section class="card">
      <div style="font-size:30px; width:80%;"> Location name {{location.metroArea.displayName}} </div>
      <div class="track_button">Track location</div>
    </section>
    <div *ngIf="location">
         <div class="card">
         <div class= "row">
          <div class="col-md-12">
           <div class= "searh-res well">
           <h4>  <a routerLink="/location/{{location.metroArea.id}}">{{location.city.country.displayName}}</a></h4>
             <h4>{{location.city.displayName}}</h4>
             <h4>{{location.metroArea.country.displayName}}</h4>
             <h4>{{location.metroArea.displayName}}</h4>
           </div>
         </div>
        </div>
       </div>
     </div>

  </body>
</html>
